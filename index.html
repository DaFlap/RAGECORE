<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>RAGECORE</title>

<link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica&family=Orbitron&family=Metal+Mania&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* { box-sizing: border-box; }

/* ===== BODY ===== */
body {
  margin: 0;
  padding: 50px;
  min-height: 100vh;
  color: white;
  font-family: 'IM Fell Double Pica', serif;
  text-align: center;
  overflow-x: hidden;

  background: radial-gradient(circle at top left, #020a3a, #000214 60%);
  animation: bgFlow 10s ease-in-out infinite alternate;
}

@keyframes bgFlow {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(-10deg); }
}

/* ===== ALBUM BACKGROUND (RIGHT SIDE) ===== */
.album-bg {
  position: fixed;
  top: 0;
  right: 0;
  width: 55vw;
  height: 100vh;
  background: url("assets/img/album-cover.jpg") no-repeat right center;
  background-size: contain;
  pointer-events: none;
  z-index: 0;
  filter: brightness(0.9) contrast(1.1);
}

/* Fade + dust */
.album-bg::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    linear-gradient(to left,
      rgba(0,0,0,0) 0%,
      rgba(0,3,22,0.4) 35%,
      rgba(0,3,22,0.8) 70%,
      rgba(0,3,22,1) 100%
    ),
    radial-gradient(circle at center, rgba(255,255,255,0.04), transparent 70%);
}

/* Glow following cursor */
.album-glow {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  background: radial-gradient(circle 200px at 50% 50%, rgba(168,208,255,0.18), transparent 60%);
  mix-blend-mode: screen;
  transition: background 0.15s ease;
}

/* ===== CONTENT LAYER ===== */
.content {
  position: relative;
  z-index: 5;
}

/* ===== HEADINGS ===== */
h1 {
  font-family: 'Metal Mania', cursive;
  font-size: 5rem;
  margin-bottom: 30px;
  user-select: none;
}

/* ===== NAV ===== */
nav {
  margin-top: 20px;
  font-family: 'Orbitron', sans-serif;
  font-size: 1.3rem;
  position: relative;
  z-index: 10;
}

nav a {
  color: #a8d0ff;
  text-decoration: none;
  margin: 0 15px;
}

nav a:hover {
  color: white;
}

/* ===== TRACKLIST ===== */
.album-layout {
  display: flex;
  justify-content: flex-start;
  margin-top: 80px;
}

.album-center {
  width: 40%;
  text-align: center;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
  .album-bg {
    width: 100vw;
    opacity: 0.35;
    background-position: center;
  }

  .album-layout {
    flex-direction: column;
  }

  .album-center {
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="album-bg"></div>
<div class="album-glow" id="albumGlow"></div>

<div class="content">

<h1>RAGECORE</h1>

<nav>
  <a href="albumdinlemek.html">Albümü Dinlemek İçin</a>
  <a href="manifesto.html">Manifesto</a>
  <a href="albumyapim.html">Albüm Yapım Süreci</a>
  <a href="goruntuler.html">Görüntüler</a>
  <a href="beatler.html">Beatlerin Yapımı</a>
  <a href="merch.html">Merch</a>
  <a href="#contact">İletişim</a>
</nav>

<div style="margin-top:30px;">
  <audio id="background-audio" src="anarchointerlude0.mp3"></audio>
  <button id="play-pause-btn">► Anarcho'yu Çal</button>
</div>

<section class="album-layout">
  <div class="album-center">
    <h2 style="font-family:'Metal Mania';">Tracklist</h2>
    <ul style="list-style:none;padding:0;">
      <li>Aşık Ol</li>
      <li>Rage Up!</li>
      <li>Giremez Hiç Bi Hoe</li>
      <li>Lacivert</li>
      <li>Gündüz Gezen</li>
      <li>ChromeHearts Freestyle</li>
      <li>Flapanth</li>
    </ul>
  </div>
</section>

<section id="contact" style="margin-top:80px;">
  <h2 style="font-family:'Metal Mania';">Da Flap</h2>
  <p>For Real</p>
</section>

</div>

<script>
/* AUDIO */
const audio = document.getElementById('background-audio');
const btn = document.getElementById('play-pause-btn');

btn.onclick = () => {
  if (audio.paused) {
    audio.play();
    btn.textContent = "■ Anarcho'yu Durdur";
  } else {
    audio.pause();
    btn.textContent = "► Anarcho'yu Çal";
  }
};

/* GLOW FOLLOW */
const glow = document.getElementById("albumGlow");

window.addEventListener("mousemove", e => {
  glow.style.background =
    `radial-gradient(circle 220px at ${e.clientX}px ${e.clientY}px,
      rgba(168,208,255,0.22),
      transparent 65%)`;
});

window.addEventListener("touchmove", e => {
  const t = e.touches[0];
  glow.style.background =
    `radial-gradient(circle 220px at ${t.clientX}px ${t.clientY}px,
      rgba(168,208,255,0.22),
      transparent 65%)`;
});
</script>

</body>
</html>
