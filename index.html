    /* ALBUM LAYOUT */
.album-layout {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 30px;
  margin-top: 60px;
}

.album-side {
  width: 28%;
}

.album-center {
  width: 44%;
}

.album-video video {
  width: 100%;
  height: 400px;
  object-fit: cover;
  border-radius: 10px;
  filter: brightness(0.75) contrast(1.1);
}

/* ===== PREMIUM ALBUM COVER (NO CROP) ===== */

.album-cover {
  height: 420px;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.album-cover img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  z-index: 1;
  filter: drop-shadow(0 0 40px rgba(0,0,0,0.7));
  transition: transform 0.8s ease, filter 0.8s ease;
}

/* Cinematic fade */
.album-cover::after {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 2;
  background: linear-gradient(
    to left,
    rgba(0, 3, 22, 0) 15%,
    rgba(0, 3, 22, 0.35) 45%,
    rgba(0, 3, 22, 0.7) 75%,
    rgba(0, 3, 22, 1) 100%
  );
}

/* Ambient glow */
.album-cover::before {
  content: "";
  position: absolute;
  inset: -20%;
  background: radial-gradient(
    circle at right,
    rgba(168, 208, 255, 0.15),
    transparent 60%
  );
  z-index: 0;
}

/* Hover effect */
.album-cover:hover img {
  transform: scale(1.03);
  filter: drop-shadow(0 0 60px rgba(168,208,255,0.35));
}

/* MOBİL */
@media (max-width: 900px) {
  .album-layout {
    flex-direction: column;
  }

  .album-side,
  .album-center {
    width: 100%;
  }

  .album-video video {
    height: 250px;
  }
}
