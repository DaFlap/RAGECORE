<!DOCTYPE html>
<html 
lang="tr">
<head>
<meta charset="UTF-8" />
<title>RAGECORE</title>

<link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica&family=Orbitron&family=Metal+Mania&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

/* ===== BODY ===== */
body {
  margin: 0;
  padding: 40px 50px 60px;
  min-height: 100vh;
  color: white;
  font-family: 'IM Fell Double Pica', serif;
  text-align: center;
  overflow-x: hidden;
  overflow-y: hidden; /* Scroll kapalı */

  /* MASAÜSTÜ ARKAPLAN */
  background: url('assets/img/album-cover.jpg') no-repeat center center;
  background-size: cover;
  background-attachment: fixed;
}

/* ===== CONTENT ===== */
.content {
  position: relative;
  z-index: 2; /* Arkaplanın üstünde */
  margin-top: -40px; /* desktop üst boşluk ayarı */
}

/* ===== TITLE ===== */
h1 {
  font-family: 'Metal Mania', cursive;
  font-size: 5rem;
  margin: 0 0 20px;
  user-select: none;
}

/* ===== NAV ===== */
nav {
  margin-top: 10px;
  font-family: 'Orbitron', sans-serif;
  font-size: 1.25rem;
  z-index: 2;
  position: relative;
}

nav a {
  color: #a8d0ff;
  text-decoration: none;
  margin: 0 14px;
}

nav a:hover {
  color: white;
}

/* ===== AUDIO BUTTON ===== */
#play-pause-btn {
  margin-top: 25px;
  padding: 10px 22px;
  font-size: 1rem;
  border: none;
  border-radius: 6px;
  background: #a8d0ff;
  color: #000;
  cursor: pointer;
}

/* ===== TRACKLIST ===== */
.album-layout {
  display: flex;
  justify-content: flex-start;
  margin-top: 65px;
}

.album-center {
  width: 42%;
}

/* ===== MINIMAL GLOW ===== */
.album-glow {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1; /* Arkaplan ile içerik arasında */
  mix-blend-mode: screen;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
  body {
    padding: 30px 25px;
    background: url('assets/img/album-cover-mobile.jpg') no-repeat top center;
    background-size: cover;
    background-attachment: scroll; /* fixed kaldırıldı */
  }

  .content {
    margin-top: -20px; /* mobil üst boşluk azaltıldı */
  }

  .album-layout {
    flex-direction: column;
  }

  .album-center {
    width: 100%;
    margin-top: 30px; /* içerik alt boşluk */
  }
}
</style>
</head>

<body>

<div class="album-glow" id="albumGlow"></div>

<div class="content">

<h1>RAGECORE</h1>

<nav>
  <a href="albumdinlemek.html">Albümü Dinlemek İçin</a>
  <a href="manifesto.html">Manifesto</a>
  <a href="albumyapim.html">Albüm Yapım Süreci</a>
  <a href="goruntuler.html">Görüntüler</a>
  <a href="beatler.html">Beatlerin Yapımı</a>
  <a href="merch.html">Merch</a>
  <a href="#contact">İletişim</a>
</nav>

<div>
  <audio id="background-audio" src="anarchointerlude0.mp3"></audio>
  <button id="play-pause-btn">► Anarcho'yu Çal</button>
</div>

<section class="album-layout">
  <div class="album-center">
    <h2 style="font-family:'Metal Mania';">Tracklist</h2>
    <ul style="list-style:none;padding:0;font-size:1.15rem;">
      <li>Aşık Ol</li>
      <li>Rage Up!</li>
      <li>Giremez Hiç Bi Hoe</li>
      <li>Lacivert</li>
      <li>Gündüz Gezen</li>
      <li>ChromeHearts Freestyle</li>
      <li>Flapanth</li>
    </ul>
  </div>
</section>

<section id="contact" style="margin-top:70px;">
  <h2 style="font-family:'Metal Mania';">Da Flap</h2>
  <p>For Real</p>
</section>

</div>

<script>
/* AUDIO */
const audio = document.getElementById('background-audio');
const btn = document.getElementById('play-pause-btn');

btn.onclick = () => {
  if (audio.paused) {
    audio.play();
    btn.textContent = "■ Anarcho'yu Durdur";
  } else {
    audio.pause();
    btn.textContent = "► Anarcho'yu Çal";
  }
};

/* MINIMAL GLOW FOLLOW */
const glow = document.getElementById("albumGlow");

function setGlow(x,y){
  glow.style.background =
    `radial-gradient(circle 150px at ${x}px ${y}px,
      rgba(168,208,255,0.15),
      transparent 60%)`;
}

window.addEventListener("mousemove", e => setGlow(e.clientX,e.clientY));
window.addEventListener("touchmove", e => {
  const t = e.touches[0];
  setGlow(t.clientX,t.clientY);
});
</script>

</body>
</html>
